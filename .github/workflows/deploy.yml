name: Deploy VitePress site to GitHub Pages

on:
  push:
    branches:
      - main  # 替换为你的默认分支名称（如 master/main）

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许 gh-pages 分支写入权限

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'  # 启用 pnpm 缓存

      - name: Install pnpm
        run: corepack enable || npm install -g pnpm  # 优先使用 corepack，回退到 npm 安装

      - name: Install dependencies
        run: pnpm install --frozen-lockfile  # 强制使用 lockfile 保证依赖一致

      - name: Build VitePress site
        run: pnpm run docs:build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .vitepress/dist
          keep_files: false  # 清空 gh-pages 分支历史（可选）